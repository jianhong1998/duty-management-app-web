version: 2.1
orbs:
    node: circleci/node@5
    aws-cli: circleci/aws-cli@4.0.0
    aws-s3: circleci/aws-s3@3.1.1
jobs:
    build-node:
        executor: node/default
        resource_class: medium
        steps:
            - checkout
            - node/install-packages:
                  pkg-manager: npm
            - run:
                  command: npm run build
            - persist_to_workspace:
                  root: .
                  paths:
                      - .
    deploy-staging:
        executor: node/default
        docker:
            - image: cimg/base:stable
        resource_class: medium
        steps:
            - attach_workspace:
                  at: .
            - aws-cli/install
            - checkout
            - aws-s3/sync:
                  from: build
                  to: 's3://dma-static-web-page/'
                  aws-access-key-id: AWS_ACCESS_KEY
                  aws-secret-access-key: AWS_SECRET_ACCESS_KEY
                  aws-region: AWS_REGION
workflows:
    build-and-test:
        jobs:
            - staging-deployment-approval:
                  type: approval
                  filters:
                      branches:
                          only:
                              - staging
                              - main
            - build-node:
                  requires:
                      - staging-deployment-approval
                  filters:
                      branches:
                          only:
                              - staging
                              - main
                      tags:
                          only: /.*/
                  context: slack-secrets
            - deploy-staging:
                  requires:
                      - build-node
                  filters:
                      branches:
                          only:
                              - staging
                              - main
                      tags:
                          only: /.*/
                  context: slack-secrets
